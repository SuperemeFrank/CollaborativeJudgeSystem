
<section>
  <header class="editor-header">
    <select id="languageSelector" class="form-control full-left lang-select" name="language" [(ngModel)]="language"(change)="setLanguage(language)" >
      <option *ngFor="let language of languages" [value]="language">
        {{language}}
      </option>
    </select>
    <!-- Button trigger modal -->
    <button type="button" id="resetBt" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
      reset
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You will lose current code, are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            <button type="button" class="btn btn-primary" (click)="resetEditor()">reset</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div id="editor" ></div>
  </div>
  <div class="output">
    {{output}}
  </div>
  <footer class="editor-footer">
    <button type="button" class="btn btn-success pull-right" (click)="submit()">Submit</button>
  </footer>
</section>
